<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BankBot Chat</title>
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
  </head>
  <body class="bg-light">
    <div class="container my-5 p-4 rounded shadow chat-container">
      <h1 class="text-center text-primary mb-4">BankBot Chat</h1>
  
      <!-- Assistant Selection -->
      <div class="mb-3 d-flex align-items-center gap-2">
        <label for="assistantSelect" class="form-label mb-0 text-muted">Select Assistant:</label>
        <span id="assistantDisplay">asst_mKubPnoRJxz3sL90FRE9NEZH</span>
        <input id="assistant_name" type="text" class="form-control form-control-sm" style="max-width: 250px;" value="asst_mKubPnoRJxz3sL90FRE9NEZH" />
        <button id="get_assistant" class="btn btn-primary btn-sm rounded-pill" onclick="toggleAssistantInput()">
          Change Assistant
        </button>
      </div>
  
      <!-- Message Display -->
      <div class="message-container p-3 mb-3 rounded shadow-sm bg-white" id="message-container"></div>
  
      <!-- Message Input -->
      <div class="input-group mb-3">
        <button id="sendBtn" class="btn btn-success rounded-start" onclick="getResponse()">
          <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
          <span id="buttonText"><i class="fas fa-paper-plane"></i></span>
        </button>
        <input type="text" id="messageInput" class="form-control rounded-end" placeholder="Type your message..." />
      </div>
    </div>

    <!-- Create New Thread Button -->
    <div class="mb-3 text-center">
      <button id="newThreadBtn" class="btn btn-info rounded-pill" onclick="getThread()">Create New Thread</button>
    </div>
  
    <script src="scripts.js"></script>
  </body>
</html>
